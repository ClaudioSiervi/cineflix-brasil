<ion-header>
    <ion-navbar color="dark">
        <ion-title text-center>
            <div class="toolbar-title toolbar-title-wp"> Cinefix Brasil</div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="green-and-yellow-theme">
    <!-- <button ion-button (click)="showPlatform()">TEste</button> -->

    <div class="spacer" style="width:auto;height:30px;" id="restaurantes-spacer2"></div>
    <form (ngSubmit)="onAssistirFilme(f)" #f="ngForm" novalidate>
        <ion-row justify-content-center>
            <ion-col col-md-6>
                <ion-list>
                    <ion-item>
                        <ion-label>GenÃªro</ion-label>
                        <ion-select [(ngModel)]="generoSelected" [ngModelOptions]="{standalone: true}" interface="action-sheet" cancelText="Cancelar" okText="Selecionar">
                            <!-- <ion-option color="primary" *ngFor="let item of generoList; let i = index" value="{{item.id}}" selected="{{(i==0)}}">{{item.nome}}</ion-option> -->
                            <ion-option color="primary" *ngFor="let item of generoList; let i = index" value="{{item.id}}">{{item.nome}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row justify-content-center>
            <ion-col col-md-6>
                <button ion-button full icon-right type="submit" color="secondary">
                  SORTEAR FILME
                  <ion-icon name="videocam"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </form>


    <ion-row *ngIf="filme && filme.Imagem" justify-content-center>
        <ion-col col-lg-6 col-md-12>
            <ion-card color="dark">
                <ion-card-header color="secondary">
                    {{filme.Nome}}
                </ion-card-header>

                <ion-card-content>
                    <img [src]="filme.Imagem" class="img-responsive img-thumbnail" alt="filme.Nome">
                    <ion-row>
                        <ion-col text-right><button type="button" color="secondary" ion-button clear (click)="onGoToDetalhe()">Ver mais</button></ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>

    <div class="spacer" style="width:300px;height:30px;" id="restaurantes-spacer2"></div>
</ion-content>
