<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center secondary>
            <div class="toolbar-title toolbar-title-wp"> Cinefix Brasil</div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <button ion-button (click)="showPlatform()">TEste</button> -->

    <div class="spacer" style="width:300px;height:60px;" id="restaurantes-spacer2"></div>
    <form (ngSubmit)="onAssistirFilme(f)" #f="ngForm" novalidate>
        <ion-row justify-content-center>
            <ion-col col-lg-6 col-md-12>
                <ion-list>
                    <ion-item>
                        <ion-label>Genêro</ion-label>
                        <ion-select [(ngModel)]="generoSelected" [ngModelOptions]="{standalone: true}" interface="action-sheet" cancelText="Cancelar" okText="Selecionar">
                            <!-- <ion-option color="primary" *ngFor="let item of generoList; let i = index" value="{{item.id}}" selected="{{(i==0)}}">{{item.nome}}</ion-option> -->
                            <ion-option color="primary" *ngFor="let item of generoList; let i = index" value="{{item.id}}">{{item.nome}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row text-center>
            <ion-col>
                <button ion-button icon-right type="submit" color="secondary">
          SORTEAR FILME
          <ion-icon name="videocam"></ion-icon>
        </button>
            </ion-col>
        </ion-row>
    </form>


    <ion-row *ngIf="filme && filme.Imagem" justify-content-center>
        <ion-col col-lg-6 col-md-12>
            <ion-card>
                <ion-card-header>
                    {{filme.Nome}}
                </ion-card-header>

                <img [src]="filme.Imagem" class="img-responsive img-thumbnail" alt="filme.Nome">
                <!-- <img src="data:image/*;base64,{{filme.Imagem}}" /> -->
                <!-- <ion-fab right top>
                <button ion-fab>
                <ion-icon name="pin"></ion-icon>
                </button>
                </ion-fab> -->

                <ion-card-content>
                    <ion-row text-muted>Descrição: </ion-row>
                    <ion-row text-justify>{{descricao}}</ion-row>
                    <ion-row>
                        <ion-col text-right><button type="button" ion-button clear (click)="onGoToDetalhe()">Ver mais</button></ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>

    </ion-row>

    <br>
    <br>
    <br>
    <br>

</ion-content>
