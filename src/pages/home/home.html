<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center secondary>
            <div class="toolbar-title toolbar-title-wp"> Cinefix Brasil</div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="spacer" style="width:300px;height:60px;" id="restaurantes-spacer2"></div>
    <form (ngSubmit)="onFind(form)" #form="ngForm" novalidate>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label>Genêro</ion-label>
                        <ion-select [(ngModel)]="genero" [ngModelOptions]="{standalone: true}" interface="action-sheet" cancelText="Cancelar" okText="Selecionar">
                            <ion-option color="primary" *ngFor="let item of generoList" value="{{item.id}}">{{item.nome}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label>Genêro</ion-label>
                        <ion-select [(ngModel)]="genero" [ngModelOptions]="{standalone: true}" interface="popover" cancelText="Cancelar" okText="Selecionar">
                            <ion-option *ngFor="let item of generoList" value="{{item.id}}">{{item.nome}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label>Genêro</ion-label>
                        <ion-select [(ngModel)]="genero" [ngModelOptions]="{standalone: true}" cancelText="Cancelar" okText="Selecionar">
                            <ion-option *ngFor="let item of generoList" value="{{item.id}}">{{item.nome}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row text-center>
            <ion-col>
                <button ion-button icon-right type="submit" color="secondary" (click)="setFilm()">
          Assistir um filme!
          <ion-icon name="videocam"></ion-icon>
        </button>
            </ion-col>
        </ion-row>
    </form>

    <ion-row *ngIf="film && film.Imagem">
        <ion-col>
            <ion-card (click)="onGoToDetalhe()">
                <!-- <img [src]="'data:image/jpg;base64,' + film.Imagem" class="img-responsive img-thumbnail" alt="Responsive image"> -->
                <img src="data:image/*;base64,{{film.Imagem}}" />
                <ion-fab right top>
                    <button ion-fab>
              <ion-icon name="pin"></ion-icon>
            </button>
                </ion-fab>

                <ion-item>
                    <ion-icon name="football" item-start large></ion-icon>
                    <h2>Museum of Football</h2>
                    <p>11 N. Way St, Madison, WI 53703</p>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>

</ion-content>
