<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center secondary>
            <div class="toolbar-title toolbar-title-wp"> Cinefix Brasil</div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button (click)="showPlatform()">TEste</button>

    <div class="spacer" style="width:300px;height:60px;" id="restaurantes-spacer2"></div>
    <form (ngSubmit)="onFind(form)" #form="ngForm" novalidate>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label>Genêro</ion-label>
                        <ion-select [(ngModel)]="genero" [ngModelOptions]="{standalone: true}" interface="action-sheet" cancelText="Cancelar" okText="Selecionar">
                            <ion-option color="primary" *ngFor="let item of generoList" value="{{item.id}}">{{item.nome}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
